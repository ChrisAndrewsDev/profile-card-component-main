<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

 
</head>
<body>

  <main class="wrapper">
    <div class="top-image">
      <img src="./images/bg-pattern-top.svg" id="top"alt="">  
    </div>
    <div class="bottom-image">
      <img src="./images/bg-pattern-bottom.svg" id="bottom" alt="">
    </div>
    <div class="card">
      <img src="./images/bg-pattern-card.svg" alt="pattern" id="pattern">
      <img src="./images/image-victor.jpg" alt="an image of victor" id="victor">
      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
      <div class="stat-container">
        <div>
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div>
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div>
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
    </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ChrisAndrewsDev">Chris Andrews</a>.
  </footer>
</body>
</html>
